<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/companies', function () {
    	app.route = 'companies';
    });

    page('/companies/:name', function (data) {
    	app.route = 'company-details';
    	app.params = data.params;
    });

    page('/people', function () {
    	app.route = 'people';
    });

    page('/books', function () {
    	app.route = 'books';
    });

    page('/videos', function () {
    	app.route = 'videos';
    });

    page('/videos/:videoId', function (data) {
    	app.route = 'video-details';
    	app.params = data.params;
    });

    page('/events', function () {
    	app.route = 'events';
    });

    page('/events/:name', function (data) {
    	app.route = 'event-details';
    	app.params = data.params;
    });

    page('/quotes', function () {
    	app.route = 'quotes';
    });

    page('/wiki', function () {
    	app.route = 'wiki';
    });

    page('/wiki/:title', function (data) {
    	app.route = 'wiki-article';
    	app.params = data.params;
    });

  	// ---

    page('/signup', function () {
    	app.route = 'signup';
    });

    page('/contact', function () {
    	app.route = 'contact';
    });

    page('/users', function () {
    	app.route = 'users';
    });

    page('/users/:name', function (data) {
    	app.route = 'user-info';
    	app.params = data.params;
    });

    page('/website', function () {
    	app.route = 'website';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
