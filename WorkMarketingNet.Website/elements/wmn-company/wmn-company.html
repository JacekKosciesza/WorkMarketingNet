<link rel="import" href="/bower_components/firebase-element/firebase-document.html">

<dom-module id="wmn-company">
	<link rel="stylesheet" type="css" href="wmn-company.css">
	<style>
		/* CSS rules for your element */
	</style>

	<template>
		<!-- local DOM for your element -->
		<paper-material elevation="1">
			<firebase-document location="{{location(name)}}"
							   data="{{company}}"></firebase-document>
			<!--<content></content>-->
			<h1>{{company.name}}</h1>
			<a href="{{company.website}}">{{company.website}}</a>
			<paper-fab icon="image:edit" style="float: right;"></paper-fab>
		</paper-material>
	</template>

	<script>
		// element registration
		Polymer({
			is: "wmn-company",

			// add properties and methods on the element's prototype

			properties: {
				// declare properties for the element's public API
				name: {
					type: String,
					notify: true // ???
				}
			},
			location(name) {
				return "https://fiery-fire-4147.firebaseio.com/companies/" + name;
			}
		});
	</script>

</dom-module>
