<link rel="import" href="/bower_components/firebase-element/firebase-document.html">

<dom-module id="wmn-person">
	<!--<link rel="import" type="css" href="wmn-person.css">-->
	<style>
		/* CSS rules for your element */
	</style>

	<template>
		<!-- local DOM for your element -->
		<paper-material elevation="1">
			<firebase-document location="{{location(name)}}"
							   data="{{person}}"></firebase-document>
			<!--<content></content>-->
			<h1>{{person.firstName}}</h1>
			<paper-fab icon="image:edit" style="float: right;"></paper-fab>
		</paper-material>
	</template>

	<script>
    // element registration
    Polymer({
    	is: "wmn-person",

      // add properties and methods on the element's prototype
    location(name) {
    	return "https://fiery-fire-4147.firebaseio.com/people/" + name;
    },

      properties: {
      	// declare properties for the element's public API
      	name: {
      		type: String,
      		notify: true // ???
      	}
      }
    });
	</script>

</dom-module>
