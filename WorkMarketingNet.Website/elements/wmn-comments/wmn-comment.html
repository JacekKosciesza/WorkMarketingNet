<link rel="import" href="/bower_components/firebase-element/firebase-document.html">

<dom-module id="wmn-book">
	<link rel="stylesheet" type="css" href="wmn-book.css">
	<style>
		/* CSS rules for your element */
	</style>

	<template>
		<!-- local DOM for your element -->
		<paper-material elevation="1">
			<firebase-document location="{{location(key)}}"
							   data="{{book}}"></firebase-document>
			<!--<content></content>-->
			<h1>{{book.title}}</h1>
			<!--<span>{{location(key)}}</span>-->
			<paper-fab icon="image:edit" style="float: right;"></paper-fab>
		</paper-material>
	</template>

	<script>
    // element registration
    Polymer({
    	is: "wmn-book",

      // add properties and methods on the element's prototype
    	location(title) {
    		return "https://fiery-fire-4147.firebaseio.com/books/" + title;
    	},

      properties: {
        // declare properties for the element's public API
      	key: {
      		type: String,
      		notify: true // ???
      	},
      }
    });
	</script>

</dom-module>
