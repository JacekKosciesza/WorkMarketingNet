<link rel="import" href="/bower_components/firebase-element/firebase-collection.html">

<dom-module id="wmn-events-calendar">
	<link rel="stylesheet" type="css" href="wmn-events-calendar.css">
	<template>
		<firebase-collection data="{{data}}" location="https://fiery-fire-4147.firebaseio.com/events"></firebase-collection>
		<template is="dom-repeat" items="{{data}}">
			<paper-material elevation="1">
				<h1><a href="{{url(item.slug)}}">{{item.name}}</a></h1>
				<a href="{{item.website}}" rel="nofollow">{{item.website}}</a>
			</paper-material>
		</template>
		<paper-fab icon="add" style="float: right;"></paper-fab>
	</template>
	<script>
		Polymer({
			is: 'wmn-events-calendar',
			url(slug) {
				return "/events/" + slug;
			}
		});
	</script>
</dom-module>
